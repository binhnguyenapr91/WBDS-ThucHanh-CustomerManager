<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create new customer</h3>
<p>
    <a th:href="@{/}">
        BACK TO LISTING
    </a>
</p>
<form action="#" th:action="@{/customer/update}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}" value="${id}"/>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" value="${name}"/>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}" value="${email}"/>
    </div>
    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}" value="@{address}"/>
    </div>
    <input type="submit" value="Save"/>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
